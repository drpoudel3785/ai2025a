<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Testing</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="social">
        <ul>
            <li><i class="fa-brands fa-facebook"></i></li>
            <li><i class="fa-brands fa-youtube"></i></li>
            <li><i class="fa-brands fa-instagram"></i></li>
            <li><i class="fa-brands fa-x-twitter"></i></li>
        </ul>
    </div><!-- Social -->
    <div id="container">
        <div class="row">
            <div class="col100">
                <img src="images/banner.jpg" alt="Banner">
            </div>
        </div>
        <div class="row">
            <div class="col100">
                <div class="row">
                    <div class="col75">
                        <div id="topmenu">
                            <ul>
                                <li> <i class="fa-solid fa-house"></i> Home</li>
                                <li>About</li>
                                <li>Contact</li>
                            </ul>
                        </div>
                    </div>
                    <div class="col25">
                        <form method="GET">
                            <input type="text" name="search" placeholder="keyword">
                            <input type="submit" name="submit" value="Search">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <div class="row">
            <div class="col100">Slider</div>
        </div>
        <div class="row">
            <div class="col25">
                <img src="images/car.png" alt="Car">
            </div>
            <div class="col25"> <img src="images/car.png" alt="Car"></div>
            <div class="col25"> <img src="images/car.png" alt="Car"></div>
            <div class="col25"> <img src="images/car.png" alt="Car"></div>
        </div>
        <div class="row">
            <div class="col75">Video</div>
            <div class="col25">
                <form name="login" action="" method="POST" enctype="multipart/form-data">
                    <fieldset>
                        <legend>User Login</legend>
                        <input type="text" name="username" placeholder="Username"><br>
                        <input type="password" name="password" placeholder="Password"><br>
                        <input type="submit" name="submit" value="Login">
                    </fieldset>

                </form>
            </div>
        </div>
        <div class="row">
            <div class="col100">Footer</div>
        </div>
        
    </div>  
</body>
</html>
