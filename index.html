<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysite Layout</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xxl-2">Logo</div>
            <div class="col-xxl-10">Menu</div>
        </div>

        <div class="row">
            <div class="col-xxl-12">Slider</div>
        </div>

        <div class="row">
            <div class="col-xxl-6">
                <div class="row">
                    <div class="col-xxl-3">Thumb</div>
                    <div class="col-xxl-9">Description</div>
                </div>
                <div class="row">
                    <div class="col-xxl-3">Thumb</div>
                    <div class="col-xxl-9">Description</div>
                </div>
                <div class="row">
                    <div class="col-xxl-3">Thumb</div>
                    <div class="col-xxl-9">Description</div>
                </div>
            </div>
            <div class="col-xxl-6">Main Feature Image</div>
        </div><!-- Feature images-->
        <div class="row">
            <div class="col-xxl-4">Column1</div>
            <div class="col-xxl-4">Column2</div>
            <div class="col-xxl-4">Column3</div>
        </div>

        <div class="row">
            <div class="col-xxl-12">Footer</div>
        </div>
    </div><!-- container-->
</body>
</html>
